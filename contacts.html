<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/favicon.png">
        <title>Contacts</title>
    </head>
    <body>

        <div class="page">

            <!-- Header -->
            <header class="header">

                <!-- Container -->
                <div class="container">
                    <div class="header-inner">

                        <div class="header-brand">
                            FRONT-END DEVELOPER
                        </div>

                        <div class="header-logo">
                            <img src="img/code.svg" alt="logo">
                        </div>

                        <nav class="header-nav">
                            <a class="header-nav-link" href="index.html">Home</a>

            <div class="container">

                    <div class="content-header">
                        <h1 class="title">Write me a <span>message</span></h1>
                        <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                        </div>
                    </div>

                    <form class="form" action="/" method="post">

                            <input class="input" type="text" name="name" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <input class="input" type="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input class="input" type="tel" name="tel" placeholder="Phone">
                        </div>

                        <div class="form-group">
                            <textarea class="textarea" name="text" placeholder="Message"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-full" type="submit">Send message</button>
                        </div>

                    </form>
                </main>
            </div><!-- /.Main -->

            <!-- Footer -->
            <footer class="footer">
                <div class="container">
                    <div class="contacts">
                        <a class="contacts-link" href="mailto:info@dmitry@gmail.com">
